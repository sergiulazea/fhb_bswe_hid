<div class="container">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 container mt-4">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Sensor </th>
            <td mat-cell *matCellDef="let element"> {{element.sensor.name}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Datum </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'longDate'}} </td>
        </ng-container>
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef> Temperatur </th>
            <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
        </ng-container>
        <ng-container matColumnDef="humidity">
            <th mat-header-cell *matHeaderCellDef> Luftfeuchtigkeit </th>
            <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Standort </th>
            <td mat-cell *matCellDef="let element"> {{element.sensor.location}} </td>
        </ng-container>
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.sensor.position}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

</div>

<mat-paginator #paginator 
[length]="storeService.sensorenDaten.length"
[pageSizeOptions]="pageSizes" 
showFirstLastButtons></mat-paginator>
